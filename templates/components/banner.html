<!-- Banner/Hero Section -->
<div
  class="hero min-h-screen"
  style="background-image: url('{{ page.banner.image }}');">
  <div class="hero-overlay bg-opacity-60"></div>
  <div class="hero-content text-neutral-content text-center">
    <div class="max-w-md">
      <h1 class="mb-5 text-3xl md:text-5xl font-bold">{{ page.banner.heading }}</h1>
      <p class="mb-5">{{ page.banner.message }}</p>
      <button 
        onclick="document.getElementById('content').scrollIntoView({ behavior: 'smooth' })"
        class="btn btn-primary">
        Explore
      </button>
    </div>
  </div>
</div>
